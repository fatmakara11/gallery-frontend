<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<nav class="admin-navbar">
  <div class="navbar-wrapper">

    <!-- Logo -->
    <div class="navbar-logo">
      <span>MyGallery</span>
    </div>

    <!-- Center Navigation -->
    <ul class="navbar-links">
      <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active">About</a></li>
      <li><a routerLink="/gallery" routerLinkActive="active">Gallery</a></li>
      <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
    </ul>

    <!-- User Dropdown -->
    <div class="user-dropdown">
      <div class="user-icon-wrapper" (click)="toggleDropdown()">
        <!-- Eğer img varsa göster, yoksa icon göster -->
        <img *ngIf="userImageExists" [src]="userImagePath" alt="User" class="user-avatar" />
        <i *ngIf="!userImageExists" class="fa fa-user default-icon" ></i>
      </div>

      <ul class="dropdown-menu" [class.show]="dropdownOpen">
        <li><a routerLink="/dashboard">Dashboard</a></li>
        <li><a routerLink="/settings">Settings</a></li>
        <li><a routerLink="/logout">Logout</a></li>
      </ul>
    </div>

  </div>
</nav>
